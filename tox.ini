[tox]
envlist = py27-{noaccel,accel},py{27,33,34,35}
skipsdist=True

[testenv]
deps =
    mako
    numpy
    six
    nose
commands = nosetests generated_tests/test_generators.py

[testenv:py27-noaccel]
passenv=HOME
deps =
    mako
    nose
    coverage
    mock
commands = nosetests framework/tests --cover-package=framework --cover-tests

[testenv:py27-accel]
passenv=HOME
deps =
    mako
    nose
    coverage
    mock
    simplejson
    lxml
    backports.lzma
commands = nosetests framework/tests --with-cover --cover-package=framework --cover-tests
